<div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
    <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner my-1 crous">
    <div class="carousel-item active">
      <img
        src="https://estartup.s3.ap-south-1.amazonaws.com/blog/5e4d4b7f9e0ca1582123904.jpg"
        class="d-block w-100"
        alt="..."
      />
      <div class="carousel-caption d-none d-md-block">
        <h3 id="texts">Welcome to SRB Enterprises</h3>
        <p id="texts">India's No. 1 Tender Booking site</p>
        <button routerLink="/booking" type="button" class="btn btn-outline-primary" >
          Book Tender
        </button>
      </div>
    </div>
    <div class="carousel-item my-2">
        <a href="https://ibb.co/HmbwkS7"><img class="d-block w-100" src="https://i.ibb.co/mQ2ZMjJ/20250902-161045.jpg" alt="20250902-161045" border="0" /></a>
      <div class="carousel-caption d-none d-md-block">
        <h3>your Tender. your time</h3>
        <p>Book for your turn</p>
      </div>
    </div>
    <div class="carousel-item my-2">
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRHgEF7omaD3p3WekmZ9zavfSfAPr3ZVjjm9ZZX-zCi7AGs5vRLAuB1Iy_i&s=10"
        class="d-block w-100"
        alt="..."
      />
      <div class="carousel-caption d-none d-md-block">
        <h3>Your Tender. Right schedule</h3>
        <p>Booking at very cheap price</p>
      </div>
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-target="#carouselExampleCaptions"
    data-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-target="#carouselExampleCaptions"
    data-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </button>
</div>
